<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <header class="container">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="daily_time.png" alt="" width="120" height="40" class="d-inline-block align-text-top">
                </a>
                <div>
                    <button class="btn btn-outline-dark">Subscribe for week</button>
                    <button class="btn btn-outline-dark" >News</button>
                    <button class="btn btn-outline-dark" onclick="blogs()">Blogs</button>
                </div>
            </div>
        </nav>
        <hr class="border border-dark opacity-50">
        <nav class="navbar navbar-expand-lg justify-content-center">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- display categories -->
                    <div class="navbar-nav d-flex justify-content-between" id="news-categories">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <div>
                <h4 class="bg-light p-3">4 news found for categories in Entertainment</h4>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div class="d-inline">
                    <p class="d-inline fs-6 fw-semibold m-3">Sort by view:</p>
                    <button class="btn btn-dark">Default <i class="fa-solid fa-arrow-down"></i></button>
                </div>
                <div class="d-inline">
                    <button class="btn btn-dark">Today's pick</button>
                    <button class="btn btn-outline-dark" onclick="allNews()">Trending</button>
                </div>
            </div>
        </section>

        <!-- News Cards Section -->
        <section class="container mt-3">
            <div id="news-card">
            </div>
        </section>
    </main>

    <footer class="">
        <p class="text-center bg-light p-3">All Right Reserve by <span class="text-primary" href="#">Daily Time</span>
        </p>
    </footer>

    <!-- js scripts -->
    <script src="js/news_categories.js"></script>
    <script src="js/details_news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>
</body>

</html>
